<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Stream Player | XFireflix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  
  <!-- Shaka Player -->
  <script src="https://cdn.jsdelivr.net/npm/shaka-player@4.13.3/dist/shaka-player.ui.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shaka-player@4.13.3/dist/controls.min.css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
    }

    #video-container {
      width: 100%;
      height: 100vh;
      position: relative;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .watermark {
      position: absolute;
      bottom: 20px;
      right: 10px;
      color: #fff;
      font-size: 16px;
      opacity: 0.5;
      font-weight: bold;
      pointer-events: none;
      user-select: none;
      z-index: 1000;
    }

    /* Big central play button for mobile */
    #mobile-play {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(229, 9, 20, 0.9);
      border-radius: 50%;
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 1001;
    }

    #mobile-play svg {
      width: 40px;
      height: 40px;
      fill: #fff;
    }

    @media(min-width: 768px) {
      #mobile-play { display: none; } /* hide on desktop */
    }
  </style>
</head>
<body>

  <div id="video-container" data-shaka-player-container>
    <video id="video" autoplay muted playsinline></video>
    <div class="watermark">@xfireflix</div>
    <div id="mobile-play">
      <!-- Play icon -->
      <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const playBtn = document.getElementById('mobile-play');

    // Initialize Shaka Player
    const player = new shaka.Player(video);

    // Attach UI
    const ui = new shaka.ui.Overlay(player, document.getElementById('video-container'), video);
    const controls = ui.getControls();
    controls.configure({
      controlPanelElements: ['play_pause', 'time_and_duration', 'mute', 'volume', 'fullscreen'],
    });

    player.addEventListener('error', (e) => {
      console.error("Shaka Player Error", e.detail);
    });

    const streamUrl = "https://tvsen5.aynascope.net/willowhd/index.m3u8?e=1765691252&u=ef3dd85c-c300-4e09-b2f1-9138aec7211b&token=305095f8feb51ecdc71b3ce9f62ff35f";

    async function loadStream() {
      try {
        await player.load(streamUrl);
        console.log("Stream loaded!");
      } catch (err) {
        console.error("Error loading stream:", err);
      }
    }

    // Load stream muted first
    loadStream();

    // Mobile play button interaction
    playBtn.addEventListener('click', () => {
      video.muted = false;
      video.play().catch(err => console.error(err));
      playBtn.style.display = 'none'; // hide button
    });

    // Also allow tap on video to start playback
    video.addEventListener('click', () => {
      if (video.paused) {
        video.muted = false;
        video.play().catch(err => console.error(err));
        playBtn.style.display = 'none';
      }
    });
  </script>

</body>
</html>
