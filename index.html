<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Stream Player | XFireflix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="referrer" content="no-referrer">
  
  <!-- Shaka Player -->
  <script src="https://cdn.jsdelivr.net/npm/shaka-player@4.13.3/dist/shaka-player.ui.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shaka-player@4.13.3/dist/controls.min.css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      font-family: Roboto, sans-serif;
    }

    #video-container {
      width: 100%;
      height: 100vh;
      position: relative;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .watermark {
      position: absolute;
      bottom: 20px;
      right: 10px;
      color: #fff;
      font-size: 16px;
      opacity: 0.5;
      font-weight: bold;
      pointer-events: none;
      user-select: none;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <div id="video-container" data-shaka-player-container>
    <video id="video" autoplay muted playsinline></video>
    <div class="watermark">@xfireflix</div>
  </div>

  <script>
    const video = document.getElementById('video');
    const player = new shaka.Player(video);

    // Attach UI
    const ui = new shaka.ui.Overlay(player, document.getElementById('video-container'), video);

    // Enable native fullscreen and controls
    const controls = ui.getControls();
    controls.configure({
      controlPanelElements: ['play_pause', 'time_and_duration', 'mute', 'volume', 'fullscreen'],
    });

    player.addEventListener('error', (e) => {
      console.error("Shaka Player Error", e.detail);
      alert("Error loading the stream. Check URL/CORS.");
    });

    // HLS Stream URL
    const streamUrl = "https://tvsen5.aynascope.net/willowhd/index.m3u8?e=1765691252&u=ef3dd85c-c300-4e09-b2f1-9138aec7211b&token=305095f8feb51ecdc71b3ce9f62ff35f";

    async function loadStream() {
      try {
        await player.load(streamUrl);
        console.log("Stream loaded!");
        video.muted = false; // Unmute after load
        video.play();
      } catch (err) {
        console.error("Error loading stream:", err);
      }
    }

    // Start playback on first tap (required on mobile)
    video.addEventListener('click', () => {
      if (video.paused) video.play();
    });

    // Load stream on page load
    loadStream();
  </script>

</body>
</html>
